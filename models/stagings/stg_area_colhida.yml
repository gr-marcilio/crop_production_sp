version: 2

models:
  - name: stg_area_colhida
    description: >
      Tabela staging de área colhida por produto agrícola no estado de SP.
      Converte os campos originais de texto para numérico, substituindo valores inválidos ou nulos por 0.
      Segundo o site "https://sidra.ibge.gov.br/pesquisa/pam/tabelas", nas observações sobre a série histórica a de número 10 diz que a diferença entre a área plantada ou destinada à colheita e a área colhida na lavoura é considerada como área perdida.
    columns:
      - name: ano
        description: Ano da coleta dos dados.
        tests:
          - not_null
      - name: total
        description: Área total colhida (hectares).
