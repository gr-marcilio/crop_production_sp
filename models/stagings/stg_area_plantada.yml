version: 2

models:
  - name: stg_area_plantada
    description: >
      Tabela staging de área plantada ou destinada a colheita por produto agrícola no estado de SP.
      Converte os campos originais de texto para numérico, substituindo valores inválidos ou nulos por 0.
      Segundo o site "https://sidra.ibge.gov.br/pesquisa/pam/tabelas", nas observações sobre a série histórica:
      10 - A diferença entre a área plantada ou destinada à colheita e a área colhida na lavoura é considerada como área perdida, 
      11 - A variável Área plantada ou destinada à colheita só passou a ser informada a partir de 1988
    columns:
      - name: ano
        description: Ano da coleta dos dados.
        tests:
          - not_null
      - name: total
        description: Área total plantada ou destinada a colheita (hectares).
